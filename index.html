<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Naptár</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row my-4">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <h2 id="calendar-title" class="mb-0">Naptár</h2>
                            <p id="calendar-subtitle" class="mb-0"></p>
                        </div>
                        <div class="d-flex">
                            <button id="prev-month" class="btn btn-outline-light me-2">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button id="today-btn" class="btn btn-outline-light me-2">Ma</button>
                            <button id="next-month" class="btn btn-outline-light">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="calendar-view-options mb-3">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-primary active" data-view="month">Hónap</button>
                                <button type="button" class="btn btn-outline-primary" data-view="week">Hét</button>
                                <button type="button" class="btn btn-outline-primary" data-view="day">Nap</button>
                            </div>
                            <button id="add-event-btn" class="btn btn-success ms-auto">
                                <i class="bi bi-plus"></i> Esemény hozzáadása
                            </button>
                        </div>
                        
                        <div id="calendar-container">
                            <div id="weekdays" class="d-flex mb-2">
                                <div class="weekday">Vas</div>
                                <div class="weekday">Hét</div>
                                <div class="weekday">Ked</div>
                                <div class="weekday">Sze</div>
                                <div class="weekday">Csü</div>
                                <div class="weekday">Pén</div>
                                <div class="weekday">Szo</div>
                            </div>
                            <div id="calendar-days" class="calendar-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Esemény hozzáadása</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
                </div>
                <div class="modal-body">
                    <form id="event-form">
                        <div class="mb-3">
                            <label for="event-title" class="form-label">Esemény címe</label>
                            <input type="text" class="form-control" id="event-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Dátum</label>
                            <input type="date" class="form-control" id="event-date" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="event-start-time" class="form-label">Kezdés időpontja</label>
                                <input type="time" class="form-control" id="event-start-time">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="event-end-time" class="form-label">Befejezés időpontja</label>
                                <input type="time" class="form-control" id="event-end-time">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event-color" class="form-label">Szín</label>
                            <select class="form-select" id="event-color">
                                <option value="primary">Kék</option>
                                <option value="success">Zöld</option>
                                <option value="danger">Piros</option>
                                <option value="warning">Sárga</option>
                                <option value="info">Türkiz</option>
                                <option value="secondary">Szürke</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="event-description" class="form-label">Leírás</label>
                            <textarea class="form-control" id="event-description" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="event-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                    <button type="button" class="btn btn-danger d-none" id="delete-event-btn">Törlés</button>
                    <button type="button" class="btn btn-primary" id="save-event-btn">Mentés</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="event-details-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
                </div>
                <div class="modal-body">
                    <div class="event-details-date mb-2"></div>
                    <div class="event-details-time mb-3"></div>
                    <div class="event-details-description"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                    <button type="button" class="btn btn-primary" id="edit-event-btn">Szerkesztés</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
